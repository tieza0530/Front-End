<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Sản Phẩm</title>
</head>

<body>
    <h1>Form Đánh Giá Sản Phẩm</h1>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="post">
        <label for="name_product">Tên sản phẩm:</label>
        <br>
        <input type="text" name="name_product" id="name_product">
        <br>
        <label>Đánh giá:</label>
        <br>
        <input type="radio" name="danhgia" id="5sao" value="5">
        <label for="5sao">5 sao</label>
        <br>
        <input type="radio" name="danhgia" id="4sao" value="4">
        <label for="4sao">4 sao</label>
        <br>
        <input type="radio" name="danhgia" id="3sao" value="3">
        <label for="3sao">3 sao</label>
        <br>
        <input type="radio" name="danhgia" id="2sao" value="2">
        <label for="2sao">2 sao</label>
        <br>
        <input type="radio" name="danhgia" id="1sao" value="1">
        <label for="1sao">1 sao</label>
        <br>
        <label for="note">Bình luận:</label>
        <br>
        <textarea name="comment" id="note" rows="4"></textarea>
        <br>
        <br>
        <input type="submit" value="Gửi đánh giá">
    </form>
</body>

</html>
